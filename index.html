<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>City Builder</title>
    </head>

    <body>
        <header>
            <div class="gutter-right logo">
                <img src="./assets/big-logo.png" />
            </div>
        </header>
        <body>
            <main>
                <div class="left">
                    <div class="picker">
                        <label>
                            City 
                            <select id="city-dropdown">
                                <option value="seattle">Seattle</option>
                                <option value="chicago">Chicago</option>
                                <option value="austin">Austin</option>
                                <option value="miami">Miami</option>
                            </select>
                            <img  id= "city-img" src="">
                        </label>
                        <label>
                            Style
                            <select id="style-dropdown">
                                <option value="modern">Modern</option>
                                <option value="rustic">Rustic Pants</option>
                                <option value="fancy">Fancy</option>
                            </select>
                            <img  id= "style-img" src="">
                        </label>
                        <label>
                            Activity 
                            <select id="activiy-dropdown">
                                <option value="seattle">Skydiving</option>
                                <option value="chicago">Bungee Jumping</option>
                                <option value="austin">Hockey</option>
                                <option value="miami">Miami</option>
                            </select>
                            <img  id= "activity-img" src="">
                        </label>
                        <label>
                            Add a slogan
                            <input id="slogan-input" />
                            <button id="slogan-button">Add Slogan</button>
                        </label>
                    </div>
                    <div id="stats">
                        <p id="report"></p>
                        <div id="slogan"></div>
                    </div>
                </div>
                <div class="display">
                    <div class="city-display">
                        <div class="bg city" id="city"></div>
                        <div class="bg style" id="style"></div>
                        <div class="bg activity" id="activity"></div>
                        <div class="slogan" id="slogan"></div>
                    </div>
                </div>
            </main>
        <footer>
            <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
        </footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
